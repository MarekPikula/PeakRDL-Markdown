repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '1.3.0'
    hooks:
      - id: poetry-check
  - repo: https://github.com/ambv/black
    rev: 22.12.0
    hooks:
      - id: black
        exclude: ^example/
  - repo: https://github.com/pycqa/isort
    rev: 5.11.4
    hooks:
      - id: isort
        name: isort (python)
        exclude: ^example/
